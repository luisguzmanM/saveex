<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="./css/index.css" />
    <title>Saveex</title>
  </head>
  <body>
    <div id="app"></div>

    <button id="add-new-category">Add category</button>

    <dialog id="modal-add-category">
      <h4>Create new category</h4>
      <form method="dialog">
        <label for="categ-title">Title:</label>
        <input type="text" id="categ-title" placeholder="Beers">
        <label for="categ-limit">Limit:</label>
        <input type="text" id="categ-limit" placeholder="50">
        <div>
          <button value="cancel" id="btn-create-category-cancel">Cancel</button>
          <button value="confirm" id="btn-create-category-confirm">Confirm</button>
        </div>
      </form>
    </dialog>

    <dialog id="modal-detail">
      <div>
        <h4>Details</h4>
        <button id="btn-close-detail">x</button>
      </div>
      <table id="table-detail">
      </table>
    </dialog>

    <dialog id="modal-add-spent">
      <h4>Add spent</h4>
      <form method="dialog">
        <label for="desc-spent">Description: </label>
        <input type="text" placeholder="Example: Rent" id="desc-spent">
        <label for="amount-spent">Amount: </label>
        <input type="text" placeholder="Example: 450.50" id="amount-spent">
        <div>
          <button value="cancel" id="btn-add-cancel">Cancel</button>
          <button value="confirm" id="btn-add-confirm">Add</button>
        </div>
      </form> 
    </dialog>

    <dialog id="modal-confirm-delete-category">
      <h4>Delete category</h4>
      <form method="dialog">
        <p>You are deleting this category</p>
        <div>
          <button value="cancel" id="btn-cancel-delete">Cancel</button>
          <button value="confirm" id="btn-confirm-delete">Confirm</button>
        </div>
      </form>
    </dialog>

    <script src="./js/app.js" type="module"></script>
  </body>
</html>
